name: AI News Pipeline

on:
  schedule:
    # æ¯å¤© UTC 00:00 (åŒ—äº¬æ—¶é—´ 08:00) è¿è¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      sources:
        description: 'æ•°æ®æº (ç©º=é»˜è®¤å…¨éƒ¨)'
        required: false
        default: ''
      report_mode:
        description: 'æŠ¥å‘Šæ¨¡å¼'
        required: false
        default: 'daily'
        type: choice
        options:
          - daily
          - weekly

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[prod]"

      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          TWITTER_LIST_URL: ${{ secrets.TWITTER_LIST_URL }}
          NITTER_MIRROR_URL: ${{ secrets.NITTER_MIRROR_URL }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          REPORT_MODE: ${{ github.event.inputs.report_mode || 'daily' }}
        run: |
          SOURCES="${{ github.event.inputs.sources }}"
          if [ -n "$SOURCES" ]; then
            python scripts/run_pipeline.py $SOURCES
          else
            python scripts/run_pipeline.py
          fi

      - name: Sync content to site
        working-directory: site
        run: npm run sync 2>/dev/null || node scripts/sync-content.mjs --source ../output

      - name: Commit & push output
        run: |
          git config user.name "AI Daily Bot"
          git config user.email "bot@ai-daily.dev"
          git add output/ site/src/content/blog/
          # åªåœ¨æœ‰å˜æ›´æ—¶æäº¤
          if git diff --cached --quiet; then
            echo "No new content to commit"
          else
            DATE=$(date -u +%Y-%m-%d)
            git commit -m "ğŸ“° AI Daily $DATE"
            git push
          fi

  deploy-site:
    needs: run-pipeline
    uses: ./.github/workflows/deploy-site.yml
    permissions:
      contents: read
      pages: write
      id-token: write
